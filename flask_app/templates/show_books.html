<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div>
      <h2>Title: {{books.title}}</h2>
      <p>Favorited by:</p>
      {% for author in books.authors_who_favorited %}
      <p>{{author.name}}</p>
      {% endfor %}
    </div>
    <form action="/join/author" method="post">
      <h2>Add Book's Favorite</h2>
      <input type="hidden" name="book_id" value="{{books.id}}">
      <div class="form-group">
          <label for="author_id">Book:</label>
          <select name="author_id" class="form-control" >
              {% for author in unfavorited_authors %}
                  <option value="{{author.id}}">{{author.name}}</option>
              {% endfor %}
          </select>
      </div>
      <input type="submit" value="Add Book" class="btn btn-primary">
    </form>
    <form action="/books">
      <input type="submit" value="Back" class="btn btn-primary col" style="margin-top: 20px;">
    </form>
  </div>
</body>
</html>
