<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Books</title>
</head>
<body class="container">
  <form action="/authors" style="width: 100%;">
    <input type="submit" value="Back" class="btn btn-primary col" style="margin-bottom: 20px;">
  </form>
  <form action="/create/book" method="post" class="row">
    <div class="col">
      <h2 class="text-primary">Create Book</h2>
      <div class="form-group">
        <label for="name">Title:</label>
        <input type="text" name="title" id="title" class="form-control">
      </div>
      <div class="form-group">
      <label for="name">Number of Pages:</label>
        <input type="text" name="num_of_pages" id="num_of_pages" class="form-control">
      </div>
      <input type="submit" value="Create Book" class="btn btn-primary">
    </div>
    <div class="col">
      <h2>Books</h2>
      {% for book in all_books %}
        <p><a href="/books/{{ book.id }}">{{ book.title }}</a></p>
      {% endfor %}
    <div>
  </form>
</body>
</html>
